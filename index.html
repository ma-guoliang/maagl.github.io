            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        h1 {
            color: #333;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, color 0.2s;

            border-collapse: collapse;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        table td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 宽高比例 */
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

</head>
